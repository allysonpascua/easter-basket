<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>U.S. Coin Convertor</title>
  <head>
  <body style="background-color:#FFFF99;">
    <h1 style="text-align:center;">Change Maker</h1>
    <p style="text-align:center;">
      <input type="text"  size="41" id="changeTextfield" value="Please enter a number of U.S. cents to convert" onFocus="clearText(this)"/>
    </p>
    <p style="text-align:center;">
      <input type="button" id="changeButton" value="Make Change" />
    </p>
    <p style="text-align:center;font-family:arial;font-size:20px;" id="result"></p>
    
    <center>
    <img align ="middle" id="coin image 1" border="0" src="http://rocketdock.com/images/screenshots/Blank.png" width="75" height="75" /><div style="text-align:center;font-family:arial;font-size:20px;" id="required coin 1"></div><br />
    <img align ="middle" id="coin image 2" border="0" src="http://rocketdock.com/images/screenshots/Blank.png" width="75" height="75" /><div style="text-align:center;font-family:arial;font-size:20px;" id="required coin 2"></div><br />
    <img align ="middle" id="coin image 3" border="0" src="http://rocketdock.com/images/screenshots/Blank.png" width="75" height="75" /><div style="text-align:center;font-family:arial;font-size:20px;" id="required coin 3"></div><br />
    <img align ="middle" id="coin image 4" border="0" src="http://rocketdock.com/images/screenshots/Blank.png" width="75" height="75" /><div style="text-align:center;font-family:arial;font-size:20px;" id="required coin 4"></div><br />
    </center>

    <script src="make-change.js"></script>
  </body>
</html>
