<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>JavaScript Temperature Converter</title>
  <head>
  <body>
    <h1>Temperature Conversion</h1>

    <form name="myform">
    <p>
      <input type="text" id="temperature" />
      <input type="button" id="f_to_c" value="F to C" />
      <input type="button" id="c_to_f" value="C to F" />

      <a href="http://en.wikipedia.org/wiki/Chinchilla"
         onmouseover="document.myform.mybutton.src='https://encrypted-tbn3.google.com/images?q=tbn:ANd9GcRlqTE6yocUUEBYZTORbAx2SDPFIgRdvaRhshgzIMWE0QqGCXDj'"
         onmouseout="document.myform.mybutton.src='https://encrypted-tbn0.google.com/images?q=tbn:ANd9GcT1bY3HarHy5H3acYK6Pt9JGv_Y805MmJ55HprpeqH69UEAXTKN'">  
   
      <input type="image" name="mybutton"
        src="https://encrypted-tbn0.google.com/images?q=tbn:ANd9GcT1bY3HarHy5H3acYK6Pt9JGv_Y805MmJ55HprpeqH69UEAXTKN" 
        height="50" width="50" border="0" 
        alt="Chinchilla Button">
    
      </a>
    

    </p>
    <p id="result"></p>

    </form>

    <script src="temperature.js"></script>
  </body>
</html>
